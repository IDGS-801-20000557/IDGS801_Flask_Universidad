{% extends "layout.html" %} 
 
 {% block content%}
   {%from "_macros.html" import render_field%}
 
   <div class="container">
    <div class="row">
     
        <h2>Alumnos IDGS</h2>
        <a href="/agregarAlumno" class="btn btn-success">
            <i class="icon-undo icon-white"></i>Regresar
        </a>
        <table class="table table-striped table-bordered">
            <thead >
                <tr class="tr-head">
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Correo</th>
                    <th>Eliminar</th>
                    <th>Modificar</th>
                </tr>
            </thead>
            <tbody>
                {%for alum in alumnos %}
                <tr>
                    <td>{{alum.nombre}}</td>
                    <td>{{alum.apellidos}}</td>
                    <td>{{alum.email}}</td>
                    <td><a href="eliminarAlumno?id={{alum.id}}" class="btn btn-danger"><i class="icon-remove icon-white"></i>Eliminar</a></td>
                    <td><a href="modificarAlumno?id={{alum.id}}" class="btn btn-warning"><i class="icon-pencil icon-white"></i>Modificar</a></td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
   </div>
 
{% endblock %}

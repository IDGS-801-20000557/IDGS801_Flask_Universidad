{% extends "layout.html" %} 
 
 {% block content%}
   {%from "_macros.html" import render_field%}
 
   <div class="container">
    <div class="row">
     
        <h2>Maetros IDGS</h2>
        <a href="/agregarMaestro" class="btn btn-success">
            <i class="icon-undo icon-white"></i>Regresar
        </a>
        <table class="table table-striped table-bordered">
            <thead >
                <tr class="tr-head">
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Correo</th>
                    <th>Eliminar</th>
                    <th>Modificar</th>
                </tr>
            </thead>
            <tbody>
                {%for maestro in maestros %}
                <tr>
                    <td>{{maestro[1]}}</td>
                    <td>{{maestro[3]}} {{maestro[2]}}</td>
                    <td>{{maestro[4]}}</td>
                    <td><a href="eliminarMaestro?id={{maestro[0]}}" class="btn btn-danger"><i class="icon-remove icon-white"></i>Eliminar</a></td>
                    <td><a href="modificarMaestro?id={{maestro[0]}}" class="btn btn-warning"><i class="icon-pencil icon-white"></i>Modificar</a></td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
   </div>
 
{% endblock %}
